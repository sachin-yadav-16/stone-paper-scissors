<!DOCTYPE html>
<html>
<head>
    <title>Stone Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            text-align: center;
        }
        .game-box {
            background: white;
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="game-box">
        <h2>Stone Paper Scissors</h2>

        <p>Choose one:</p>
        <button onclick="playGame('stone')">ü™® Stone</button>
        <button onclick="playGame('paper')">üìÑ Paper</button>
        <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>

        <p id="result"></p>
    </div>

    <script>
        function playGame(userChoice) {
            let choices = ['stone', 'paper', 'scissors'];
            let computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = "";

            if (userChoice === computerChoice) {
                result = "It's a Draw!";
            } 
            else if (
                (userChoice === 'stone' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'stone') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "üéâ You Win!";
            } 
            else {
                result = "‚ùå You Lose!";
            }

            document.getElementById("result").innerHTML =
                "You chose: <b>" + userChoice + "</b><br>" +
                "Computer chose: <b>" + computerChoice + "</b><br><br>" +
                result;
        }
    </script>
</body>
</html>
